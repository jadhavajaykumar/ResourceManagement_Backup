{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* minus navbar height */
        background-color: inherit; /* Allow dark/light background */
        transition: background-color 0.3s ease;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background-color: var(--login-bg, #2c2c3e);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        animation: fadeIn 0.8s ease;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light mode override (inherits from base.html theme) */
    body:not(.dark-mode) .login-container {
        background-color: #ffffff;
        color: #2e2e2e;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-container h2 {
        text-align: center;
        color: #61dafb;
        margin-bottom: 25px;
    }

    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo {
        width: 200px;
        height: auto;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #1e1e2f;
        color: white;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light mode override for inputs */
    body:not(.dark-mode) input[type="text"],
    body:not(.dark-mode) input[type="password"] {
        background: #ffffff;
        color: #000;
        border: 1px solid #ccc;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #61dafb;
        border: none;
        border-radius: 6px;
        color: #1e1e2f;
        font-weight: bold;
        cursor: pointer;
    }
    .btn-login:hover {
        background-color: #3ca9dd;
    }

    .error-message {
        color: #ff6b6b;
        text-align: center;
        margin-top: 10px;
    }
</style>

<div class="login-wrapper">
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'images/logo_1.png' %}" alt="Company Logo" class="logo">
        </div>
        
        <h2>Login Portal</h2>

        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        {% if form.errors %}
        <div class="error-message">
            Invalid username or password. Please try again.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
