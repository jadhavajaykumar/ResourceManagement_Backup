<div class="mb-3 field-{{ field.name }}" id="div_{{ field.name }}">
  <label for="{{ field.id_for_label }}" class="form-label">
    {{ field.label }}
    {% if field.help_text %}
      <span tabindex="0" data-bs-toggle="tooltip" title="{{ field.help_text }}">
        <i class="bi bi-info-circle text-primary"></i>
      </span>
    {% endif %}
  </label>
  {{ field }}
  {% if field.errors %}
    <div class="text-danger small">{{ field.errors }}</div>
  {% endif %}
</div>
