{% extends 'base.html' %}
{% block content %}
<h1>Project Summary Dashboard</h1>
<table class="table">
  <thead>
    <tr><th>Project</th><th>Total Hours</th><th>Total Expenses</th></tr>
  </thead>
  <tbody>
    {% for item in projects %}
    <tr>
      <td>{{ item.project.name }}</td>
      <td>{{ item.total_hours }}</td>
      <td>{{ item.total_expenses }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No project data available.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
