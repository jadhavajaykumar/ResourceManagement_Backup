{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Manage Budget for {{ project.project_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Budget</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'project-detail' project.pk %}"><i class="fa-solid fa-arrow-left"></i> Back to Project</a>
</div>
{% endblock %}
