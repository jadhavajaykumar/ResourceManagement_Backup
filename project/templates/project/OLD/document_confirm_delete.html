{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete document "{{ document.document.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'project-detail' document.project.pk %}">Cancel</a>
</div>
{% endblock %}
