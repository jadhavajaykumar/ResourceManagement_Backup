<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Resource Management{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Optional Page-Specific CSS -->
  {% block extra_styles %}{% endblock %}

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafc;
      color: #2e2e2e;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #181a1b;
      color: #eaeaea;
    }

    .navbar {
      background: linear-gradient(to right, #007bff, #0056b3);
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #f8f9fa !important;
    }

    .card {
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-theme-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.25rem;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Resource Management</a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <!-- Back to Dashboard Button -->
        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-light btn-sm">
          <i class="bi bi-house-door-fill me-1"></i> Dashboard
        </a>

        <!-- Theme Toggle -->
        <button class="btn-theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark">ðŸŒ“</button>

        <!-- Logout -->
        <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="mt-auto">
    &copy; {{ now|date:"Y" }} Resource Management Pro. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    AOS.init();

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Load saved theme
    window.onload = function () {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") document.body.classList.add("dark-mode");
    };
  </script>

</body>
</html>
