<form method="get" class="row g-3 mb-4">
  <div class="col-md-3">
    <label for="start_date" class="form-label">Start Date</label>
    <input type="date" name="start_date" id="start_date" class="form-control" value="{{ request.GET.start_date }}">
  </div>
  <div class="col-md-3">
    <label for="end_date" class="form-label">End Date</label>
    <input type="date" name="end_date" id="end_date" class="form-control" value="{{ request.GET.end_date }}">
  </div>
  <div class="col-md-3">
    <label for="employee" class="form-label">Employee Name</label>
    <input type="text" name="employee" id="employee" class="form-control" placeholder="e.g. Ajay" value="{{ request.GET.employee }}">
  </div>
  <div class="col-md-3">
    <label for="project" class="form-label">Project</label>
    <input type="text" name="project" id="project" class="form-control" placeholder="e.g. CRM System" value="{{ request.GET.project }}">
  </div>
  <div class="col-md-2 d-flex align-items-end">
    <button type="submit" class="btn btn-primary w-100">Filter</button>
  </div>
  <div class="col-md-2 d-flex align-items-end">
    <a href="?" class="btn btn-outline-secondary w-100">Reset</a>
  </div>
</form>
