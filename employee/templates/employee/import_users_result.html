{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Bulk Create Users Result</h2>
  <p><strong>Created:</strong> {{ created }}</p>
  <p><strong>Updated:</strong> {{ updated }}</p>

  {% if errors %}
    <h4>Errors</h4>
    <ul>
      {% for e in errors %}
        <li>{{ e }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <a href="{% url 'employee:employee-list' %}" class="btn btn-primary mt-3">Back to Employee Directory</a>
</div>
{% endblock %}
