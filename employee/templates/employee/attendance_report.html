{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h4 class="mb-3">My Attendance Report</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
        <tr>
          <td>{{ record.date }}</td>
          <td>{{ record.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
