<!-- manager/templates/manager/includes/filter_block.html -->
<form method="get" class="row g-3 mb-4 align-items-end">
  <div class="col-md-3">
    <label for="start_date" class="form-label">Start Date</label>
    <input type="date" id="start_date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
  </div>

  <div class="col-md-3">
    <label for="end_date" class="form-label">End Date</label>
    <input type="date" id="end_date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
  </div>

  <div class="col-md-3">
    <label for="project" class="form-label">Project</label>
    <select id="project" name="project" class="form-select">
      <option value="">All Projects</option>
      {% for p in projects %}
        <option value="{{ p.id }}" {% if request.GET.project == p.id|stringformat:"s" %}selected{% endif %}>{{ p.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-3">
    <label for="employee" class="form-label">Employee</label>
    <select id="employee" name="employee" class="form-select">
      <option value="">All Employees</option>
      {% for e in employees %}
        <option value="{{ e.id }}" {% if request.GET.employee == e.id|stringformat:"s" %}selected{% endif %}>{{ e.user.get_full_name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-3">
    <label for="status" class="form-label">Status</label>
    <select id="status" name="status" class="form-select">
      <option value="">All</option>
      {% for s in "Pending Approved Rejected".split %}
        <option value="{{ s }}" {% if request.GET.status == s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-2">
    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
  </div>
</form>
