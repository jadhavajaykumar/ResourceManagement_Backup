{% extends "base.html" %}
{% block content %}
<h2>Manage Holidays</h2>

<form method="post">
    {% csrf_token %}
    <label for="holiday_date">Holiday Date:</label>
    <input type="date" name="holiday_date" required>
    <input type="text" name="holiday_description" placeholder="Optional description">
    <button type="submit" name="add_holiday">Add Holiday</button>
</form>

<h3>Existing Holidays</h3>
<table>
    <tr><th>Date</th><th>Description</th><th>Action</th></tr>
    {% for holiday in holidays %}
    <tr>
        <td>{{ holiday.date }}</td>
        <td>{{ holiday.description }}</td>
        <td>
            <form method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="holiday_id" value="{{ holiday.id }}">
                <button type="submit" name="delete_holiday">Delete</button>
            </form>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No holidays added yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
