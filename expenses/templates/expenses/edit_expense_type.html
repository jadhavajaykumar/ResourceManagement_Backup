{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Expense Type</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label>Type Name</label>
                <input type="text" name="name" value="{{ type.name }}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" name="requires_kilometers" {% if type.requires_kilometers %}checked{% endif %}>
                    <label class="form-check-label">Requires KM</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" name="requires_receipt" {% if type.requires_receipt %}checked{% endif %}>
                    <label class="form-check-label">Requires Receipt</label>
                </div>
            </div>
            <div class="col-md-6">
                <label>Rate/km</label>
                <input type="number" step="0.01" name="rate" class="form-control" value="{{ type.rate_per_km }}">
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'expenses:expense-settings' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
