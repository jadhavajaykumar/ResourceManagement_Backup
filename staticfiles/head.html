        <style>
            .main-timeline{
    font-family: 'PT Sans', sans-serif;
    position: relative;
}
.main-timeline:before{
    content: '';
    background: linear-gradient(to right,#464546 49%, #ff7f50 50%);
    height: 100%;
    width:15px;
    transform: translateX(-50%);
    position: absolute;
    left: 50%;
    top: 10px;
}
.main-timeline:after{
    content: '';
    display: block;
    clear: both;
}
.main-timeline .timeline{
    width: 50%;
    padding: 95px 0 0 0;
    margin:0 10px 30px 0;
    float: left;
    position: relative;
}
.main-timeline .timeline:before{
    content: "";
    width: 70px;
    height: 20px;
    border: 1px dashed #464546;
    border-right-color: transparent;
    border-bottom-color: transparent;
    position: absolute;
    top: 20px;
    right: 30px;
}
.main-timeline .timeline-content{
    display: block;
    position: relative;
}
.main-timeline .timeline-content:hover{ text-decoration: none; }
.main-timeline .timeline-icon{
    color: #464546;
    background: #464546;
    font-size: 20px;
    text-align: center;
    line-height: 70px;
    width: 80px;
    height: 65px;
    transform: translateX(-50%);
    position: absolute;
    top: -96px;
    left: 100%;
    z-index: 1;
    -webkit-clip-path: polygon(75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%, 25% 0);
    clip-path: polygon(75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%, 25% 0);
}
.main-timeline .timeline-icon:before{
    content: "";
    background: #fff;
    width: calc(100% - 10px);
    height:calc(100% - 10px);
    -webkit-clip-path: polygon(75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%, 25% 1%);
    clip-path: polygon(75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%, 25% 1%);
    position: absolute;
    top: 5px;
    left: 5px;
    z-index: -1;
}
.main-timeline .timeline-year{
    color: #280594;
    font-size: 45px;
    font-weight: 700;
    transform: translateY(-50%);
    position: absolute;
    left: 0;
    top: 50%;
}
.main-timeline .inner-content{
    color: #fff;
    background: #464546;
    text-align: right;
    padding: 20px 30px 20px 60px;
    margin: 0 0 0 100px;
    position: relative;
    -webkit-clip-path: polygon(100% 0%, 100% 100%, 0 100%, 10% 50%, 0 0);
    clip-path: polygon(100% 0%, 100% 100%, 0 100%, 10% 50%, 0 0);
}
.main-timeline .title{
    font-size: 22px;
    font-weight: 700;
    text-transform: uppercase;
    margin: 0 0 6px;
    color: #f7f7f7;
    text-shadow: 1px 1px 2px #565656;
}
.main-timeline .description{
    font-size: 16px;
    letter-spacing: 1px;
    margin: 0;
}
.main-timeline .timeline:nth-child(even){
    float: right;
    margin: 0 0 30px 10px;
}
.main-timeline .timeline:nth-child(even):before{
    transform: rotateY(180deg);
    right: auto;
    left: 40px;
}
.main-timeline .timeline:nth-child(even) .timeline-icon{ left: 0; }
.main-timeline .timeline:nth-child(even) .timeline-year{
    left: auto;
    right: 0;
}
.main-timeline .timeline:nth-child(even) .inner-content{
    text-align: left;
    padding: 20px 60px 20px 30px;
    margin: 0 100px 0 0;
    -webkit-clip-path: polygon(100% 0, 90% 50%, 100% 100%, 0% 100%, 0% 0%);
    clip-path: polygon(100% 0, 90% 50%, 100% 100%, 0% 100%, 0% 0%);
}
.main-timeline .timeline:nth-child(4n+2):before{
    border-color: #ff7f50;
    border-right-color: transparent;
    border-bottom-color: transparent;
}
.main-timeline .timeline:nth-child(4n+2) .timeline-icon{
    color: #ff7f50;
    background-color: #ff7f50;
}
.main-timeline .timeline:nth-child(4n+2) .timeline-year{ color: #ff7f50; }
.main-timeline .timeline:nth-child(4n+2) .inner-content{ background-color: #ff7f50; }
.main-timeline .timeline:nth-child(4n+3):before{
    border-color: #16A5E1;
    border-right-color: transparent;
    border-bottom-color: transparent;
}
.main-timeline .timeline:nth-child(4n+3) .timeline-icon{
    color: #16A5E1;
    background-color: #16A5E1;
}
.main-timeline .timeline:nth-child(4n+3) .timeline-year{ color: #16A5E1; }
.main-timeline .timeline:nth-child(4n+3) .inner-content{ background-color: #16A5E1; }
.main-timeline .timeline:nth-child(4n+4):before{
    border-color: #ffa946;
    border-right-color: transparent;
    border-bottom-color: transparent;
}
.main-timeline .timeline:nth-child(4n+4) .timeline-icon{
    color: #ffa946;
    background-color: #ffa946;
}
.main-timeline .timeline:nth-child(4n+4) .timeline-year{ color: #ffa946; }
.main-timeline .timeline:nth-child(4n+4) .inner-content{ background-color: #ffa946; }
@media screen and (max-width:990px){
    .main-timeline .timeline:before{ width: 130px; }
    .main-timeline .inner-content{ padding: 20px 20px 20px 50px; }
    .main-timeline .timeline:nth-child(even) .inner-content{ padding: 20px 50px 20px 20px; }
}
@media screen and (max-width:767px){
    .main-timeline:before{
        transform: translateX(0);
        left: 35px;
    }
    .main-timeline .timeline{
        width: 100%;
        margin: 0 0 30px;
    }
    .main-timeline .timeline:before{
        transform: rotateY(180deg);
        right: auto;
        left: 40px;
    }
    .main-timeline .timeline-icon{
        transform: translateX(0);
        left: 0;
    }
    .main-timeline .timeline-year,
    .main-timeline .timeline:nth-child(even) .timeline-year{
        font-size: 30px;
        transform: translateY(0);
        left: 85px;
        top: -50px;
    }
    .main-timeline .inner-content,
    .main-timeline .timeline:nth-child(even) .inner-content{
        text-align: left;
        padding: 20px 50px 20px 30px;
        margin: 0 0 0 42px;
        -webkit-clip-path: polygon(100% 0, 94% 50%, 100% 100%, 0% 100%, 0% 0%);
        clip-path: polygon(100% 0, 94% 50%, 100% 100%, 0% 100%, 0% 0%);
    }
    .main-timeline .title{ font-size: 20px; }
}
@media screen and (max-width:479px){
    .main-timeline .inner-content,
    .main-timeline .timeline:nth-child(even) .inner-content{
        padding: 20px 30px 20px 30px;
    }
}
        </style>
