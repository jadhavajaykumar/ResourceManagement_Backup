{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Confirm Deletion</h3>
  <p>Are you sure you want to delete template <strong>{{ template.name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'docgen:list-templates' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
